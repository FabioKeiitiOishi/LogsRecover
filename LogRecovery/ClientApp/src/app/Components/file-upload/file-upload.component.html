<p>Envie as informações dos seus logs por aquivo, os arquivos devem estar em formato <strong>LOG</strong>.</p>
<form [formGroup]="myForm" (ngSubmit)="submit()" class="file-upload-container">
  <input formControlName="file" id="file" type="file" (change)="onFileChange($event.target.files)">

  <button class="file-upload-container-button" type="submit">Submit</button>
</form>
